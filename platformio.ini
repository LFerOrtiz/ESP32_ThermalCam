[env:firebeetle32]
platform = espressif32
board = firebeetle32
framework = arduino
monitor_speed = 115200
board_build.f_cpu = 240000000L
lib_deps = 
	adafruit/Adafruit MLX90640@^1.0.2
	adafruit/Adafruit GFX Library@^1.10.13
	adafruit/Adafruit ILI9341@^1.5.10
	adafruit/Adafruit BusIO@^1.11.0
